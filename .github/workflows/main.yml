name: Main Workflow
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Build version'
        required: false
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Build
      shell: bash
      run: |
        ref="${{ github.ref }}"
        ref=${ref#refs/*/}
        if [ -z "${{ github.event.inputs.version }}" ]; then
          echo "Building latest version for $ref"
        else
          echo "Building version ${{ github.event.inputs.version }} for $ref"
        fi