name: Main Workflow
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Build version'
        required: false
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Create list of files in directory
      id: list_of_files
      uses: ./.github/actions
      with:
        path: ./root_dir
    - name: Output file path
      run: echo "File path is ${{ steps.list_of_files.outputs.output-file-path }}"
    - name: Output Log
      shell: bash
      run: |
        ref_name="${{ github.ref_name }}"
        if [ -z "${{ github.event.inputs.version }}" ]; then
          echo "Building latest version for $ref_name"
        else
          echo "Building version ${{ github.event.inputs.version }} for $ref_name"
        fi
